syntax = "proto3";

package greetpb;
option go_package = "calculator/calcpb";

message SumRequest {
    int32 summand1 = 1;
    int32 summand2 = 2;
}

message SumResponse {
    int32 sum_result = 1;
}

message PrimeNumberDecompositionRequest {
    int32 number = 1;
}

message PrimeNumberDecompositionResponse {
    int32 number = 1;
}

service CalcService{
    // unary
    rpc Sum(SumRequest) returns (SumResponse) {}; 

    // server streaming
    rpc DecomposeNumber(PrimeNumberDecompositionRequest) returns (stream PrimeNumberDecompositionResponse) {};

}